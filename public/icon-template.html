<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; background: #faa633; }
        .icon { 
            width: 180px; 
            height: 180px; 
            background: #faa633; 
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .solar-panel {
            width: 120px;
            height: 120px;
            background: #ee7723;
            border-radius: 10px;
            position: relative;
        }
        .panel-grid {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(45deg, #ffffff 2px, transparent 2px),
                        linear-gradient(-45deg, #ffffff 2px, transparent 2px);
            background-size: 20px 20px;
        }
        .sun {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        .rays {
            position: absolute;
            width: 60px;
            height: 60px;
            top: -20px;
            right: -20px;
        }
        .ray {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #fff;
            transform-origin: 50% 30px;
        }
        .ray:nth-child(1) { transform: rotate(0deg); }
        .ray:nth-child(2) { transform: rotate(45deg); }
        .ray:nth-child(3) { transform: rotate(90deg); }
        .ray:nth-child(4) { transform: rotate(135deg); }
        .ray:nth-child(5) { transform: rotate(180deg); }
        .ray:nth-child(6) { transform: rotate(225deg); }
        .ray:nth-child(7) { transform: rotate(270deg); }
        .ray:nth-child(8) { transform: rotate(315deg); }
    </style>
</head>
<body>
    <div class="icon">
        <div class="solar-panel">
            <div class="panel-grid"></div>
        </div>
        <div class="sun"></div>
        <div class="rays">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>
    </div>
</body>
</html>
